name: Deploy Backend to AWS ECS

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  PROJECT: panoramai

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          ENV="${{ github.event.inputs.environment || 'dev' }}"
          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "ecr_repo=${{ env.PROJECT }}-${ENV}-api" >> $GITHUB_OUTPUT
          echo "ecs_cluster=${{ env.PROJECT }}-${ENV}-cluster" >> $GITHUB_OUTPUT
          echo "ecs_service=${{ env.PROJECT }}-${ENV}-api" >> $GITHUB_OUTPUT
          echo "task_family=${{ env.PROJECT }}-${ENV}-api" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build
        working-directory: backend
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ steps.env.outputs.ecr_repo }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker build -t "${IMAGE_URI}" -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest" .
          docker push "${IMAGE_URI}"
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:latest"
          echo "image=${IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ steps.env.outputs.task_family }} \
            --query taskDefinition \
            > task-def.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: api
          image: ${{ steps.build.outputs.image }}

      - name: Deploy to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ steps.env.outputs.ecs_service }}
          cluster: ${{ steps.env.outputs.ecs_cluster }}
          wait-for-service-stability: true
          wait-for-minutes: 10
