version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ECR_REPO_URI
  build:
    commands:
      - echo Building Docker image...
      - cd backend && docker build -t $ECR_REPO_URI:latest .
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push $ECR_REPO_URI:latest
      - echo Forcing ECS service redeployment...
      - aws ecs update-service --cluster ${ECS_CLUSTER:-panoramai-prod-cluster} --service ${ECS_SERVICE:-panoramai-prod-api} --force-new-deployment --region $AWS_DEFAULT_REGION || true
