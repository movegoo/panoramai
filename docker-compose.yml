version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: competitive
      POSTGRES_PASSWORD: competitive
      POSTGRES_DB: competitive
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://competitive:competitive@postgres:5432/competitive
      - META_ACCESS_TOKEN=${META_ACCESS_TOKEN:-}
      - SCRAPECREATORS_API_KEY=${SCRAPECREATORS_API_KEY:-}
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
